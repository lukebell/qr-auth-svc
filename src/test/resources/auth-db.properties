################### DataSource Configuration ##########################

spring.datasource.url=jdbc:hsqldb:file:db/auth
spring.datasource.username=swAuth
spring.datasource.password=sw4uth
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

################### Initialization ###################################

spring.datasource.schema=classpath:/scripts/schema.sql
spring.datasource.data=classpath:/scripts/data.sql

################### Hibernate Configuration ##########################

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
#spring.jpa.properties.hibernate.default_schema=auth
spring.jpa.show-sql=true
spring.jpa.database=HSQL
